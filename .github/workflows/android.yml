name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'release')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > app/release-key.keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      - name: Set version info
        id: version
        run: |
          PATCH_VERSION=$((${{ github.run_number }} - 43))
          VERSION_NAME="1.0.$PATCH_VERSION"
          TAG_NAME="v$VERSION_NAME"
          APK_NAME="Swing Music v$VERSION_NAME.apk"
          echo "patch_version=$PATCH_VERSION" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT

      - name: Build signed APK
        run: ./gradlew assembleRelease -PversionCode=${{ steps.version.outputs.patch_version }} -PversionName="${{ steps.version.outputs.version_name }}"
        env:
          KEYSTORE_FILE: release-key.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.tag_name }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
